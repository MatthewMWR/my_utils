server {
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy Prometheus API so the dashboard can query same-origin
    location /api/v1/ {
        proxy_pass http://prometheus:9090/api/v1/;
    }

    # SSE stream from scraper for live push updates
    location /events {
        proxy_pass http://host.containers.internal:9101/events;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        chunked_transfer_encoding off;
        add_header X-Accel-Buffering no;
        add_header Cache-Control no-cache;
    }
}
